<html lang="en">
<head>

<body>
    <h2>Form check</h2>
    <form action="">
        <!-- label n input -->
        <label for="name">Enter your name</label>  <!--for is the cnctn with the input tag's id... idhar click karne se wo input field highlight higa-->
        <input type="text" name="Name" id="name">   <!-- input ka name tag is shown in page url once clicked    eg: http://127.0.0.1:5501/frms.html?Name=viper -->
        
        <br>

        <label for="submit">Submit with this btn</label>
        <input type="submit" value="Click" id="submit">

        <br>

        <label for="">Select the color</label>
            <input type="color" name="" id="">

            <br>
        <select >
            <option disabled value="ind">--Select the Country--</option>
            <option  value="ind">India</option>
            <option value="ch">China</option>
            <option value="pak">Pak</option>
            <option value="aus">Aus</option>
        </select>
    </form>
</body>
</html>
