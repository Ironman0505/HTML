<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
<div class="container">
    <form class="w-50 mx-auto mt-5">
<!-- USERNAME -->
    <div class="mb-3">
    <label for="un" class="form-label">Username</label>
    <input type="text" name="" id="un" class="form-control">
    </div>

    <!-- PASSWD -->
    <div class="mb-3">
        <label for="pwd">Password</label>
        <input type="password" name="pwd" id="pwd" class="form-control">
    </div>

    <!-- floating label -->
    <!-- <div class="mb-3 form-floating">
       
        <input type="text" name="" id="ln" class="form-control" placeholder="viper">
        <label for="ln" class="form-label">The loop name</label>
        </div> -->


        <!-- checkbox -->
        <div>
            <label for="">Choose your power</label>
            <div class="form-check form-switch">
                <input type="checkbox" name="" class="form-check-input">
                <label for="vpr" class="form-check-label"> viper</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="" class="form-check-input">
                <label for="cena" class="form-check-label">cenation</label>
            </div>
</div>
            <!-- radio -->
            <div>
                <label for="">GENDER BATHAO</label>
                <div class="form-check ">
                    <input type="radio" name="radioo" id="rd" class="form-check-input">
                    <label for="radioo" class="form-check-label">male</label>
                </div>

                <div class="form-check">
                    <input type="radio" name="radioo" id="rd" class="form-check-input">
                    <label for="radioo" class="form-check-label">female</label>
                </div>
            </div>
        <div class="mb-3">
            <label for="b">Weapon</label>
            <select name="" id="b" class="form-select">
                <option disabled selected>--Choose one--</option>
                <option value="im">Nano tech</option>
                <option value="th">Mjolnir</option>
                <option value="sp">Spidy suit</option>




            </select>
        </div>
    </form>
</div>

<!-- expand and collapse -->
<div class="container">
<button class="btn-primary" data-bs-toggle="collapse" data-bs-target="#zap" >Click here</button>
<div id="zap" class="collapse">
<h3>hello</h3>
<p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Amet, magni?</p>
<h2>hiiii</h2>
</div>


</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
