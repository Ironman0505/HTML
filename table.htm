<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>IT'S A SHOW OF TABLES</header>
    <br />
    <main>
      <div>
        <table>
          <caption>
            <i> ANALYSIS OF PRENDS MARKS </i>
          </caption>
          <!-- table heading line -->
          <thead>
            <tr>
              <th>S.NO</th>
              <th>NAME</th>
              <th>ROLL</th>
              <th>MARKS</th>
            </tr>
          </thead>
          <!-- 1st data line -->
          <tbody>
            <tr>
              <td>1</td>
              <td>TP</td>
              <td>58</td>
              <td>CENT</td>
            </tr>
            <!-- 2nd data line -->
            <tr>
              <td>2</td>
              <td>PHENOMS</td>
              <td>33</td>
              <td>HALF A CENT</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
