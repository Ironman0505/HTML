<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offcanvas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body{
            background:linear-gradient(to right,grey,green,yellow,purple,orange,blue,pink,red,green);
            /* background:radial-gradient(ellipse,orange 50%,green 50%, white 50%) ; */
        }
    </style>
</head>
<body>
    
<div class="container text-center">
    <a href=""  data-bs-toggle="offcanvas" data-bs-target="#din" >Click here</a>
</div>
<div class="offcanvas offcanvas-sm offcanvas-start" id="din">
    <div class="offcanvas-header">
        <h3 class="text-center">DINCHAK</h3>
        <button class="btn btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <p class="text-center">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Et deserunt vel quidem expedita dignissimos quam quod rem maxime incidunt suscipit.</p>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
